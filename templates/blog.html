{% include 'header.html' %}
{% block header %}
    <title>Blog Yarat</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
    />
    <style>    
    table{
      width: 100%;
    }
    
    </style>
  </head>
  <body style="overflow-x: hidden">
    {% endblock %}

        <div>
          <div class="container mt-5 border-0 d-flex">
            

    {% from "_formhelpers.html" import render_field %}
	<div class="container">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="POST">
                {{form.csrf_token}}
        <p class="h4 text-uppercase text-center mt-5">Blog yarat</p>
        <div class="wrap-input100 validate-input">
					{{render_field(form.title, placeholder='Blog title')}}
                    <span class="focus-input100"></span>
				</div>
				
        <div class="wrap-input100">
          {{render_field(form.description)}}
          <span class="focus-input100"></span>
        </div>

        


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn btn-primary p-2 rounded">
							<span>
								Submit
								
							</span>
						</button>
					</div>
				</div>
			</form> 

      
		</div>
	</div>


    <div
      style="border-radius: 0"
      class="card border-0 text-center mt-5 mb-1 bg-info"
    >
      
    </div>
    
    
    
    
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
    ></script>
    
</body>
</html>
