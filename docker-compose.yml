version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
    env_file: .env

  app:
    container_name: app
    build: .
    volumes:
      - .:/app:rw
    ports:
      - 5000:5000
    command: "flask run -h 0.0.0.0 -p 5000"
    env_file: .env
    restart: always
    depends_on:
      - db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080